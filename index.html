<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <div class="wrap">
            <div class="sky">
                <div class="cloud">
                    <div class="part-1"></div>
                    <div class="part-2"></div>
                    <div class="part-3"></div>
                    <div class="part-4"></div>
                    <div class="part-5"></div>
                </div>
                <div class="cloud-2">
                    <div class="part-1"></div>
                    <div class="part-2"></div>
                    <div class="part-3"></div>
                    <div class="part-4"></div>
                    <div class="part-5"></div>
                </div>
                <div class="cloud-3">
                    <div class="part-1"></div>
                    <div class="part-2"></div>
                    <div class="part-3"></div>
                    <div class="part-4"></div>
                    <div class="part-5"></div>
                </div>

            </div>

            <div class="mountain">
                <div class="circle-hidden"><div class="circle"></div></div>
                <div class="circle-hidden-2"><div class="circle-2"></div></div>
            </div>

            <div class="ship">
                <div class="deck">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>

                <div class="sails">
                    <div class="handle"></div>
                    <div class="sail-1"></div>
                    <div class="sail-2"></div>
                    <div class="sail-3"></div>
                </div>
            </div>

            <div class="sea">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="tang"></div>
            </div>

        </div>
</body>
</html>
